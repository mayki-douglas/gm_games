<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Games</title>
    <link rel="stylesheet" href="src/View/css/style.css" />
</head>
<body>
    <div name="title">
        <h1 class="flex justify-center">Welcome to GM Games</h1>
    </div>
    <section name="plataformas" class="flex justify-between p-5">
        <button class="flex justify-center p-2 transition-colors border border-blue-700 rounded w-72 hover:bg-blue-700">
            Ps4
        </button>
        <button class="flex justify-center p-2 transition-colors border border-green-600 rounded w-72 hover:bg-green-600">
            Xbox
        </button>
        <button class="flex justify-center p-2 transition-colors border border-red-600 rounded w-72 hover:bg-red-600">
            Nintendo
        </button>
        <button class="flex justify-center p-2 transition-colors border border-gray-700 rounded w-72 hover:bg-gray-700">
            Steam
        </button>
    </section>
    <section>
        <div class="flex justify-center">
            <button class="p-2 border border-blue-400 rounded hover:text-gray-600">
                See all games
            </button>
        </div>
    </section>
</body>
</html>
